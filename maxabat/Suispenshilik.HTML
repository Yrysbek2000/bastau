<script type="text/javascript" >
	
var myBirthday=Get("text1");
var loveBirthday=Get("text2");
var oBtn=Get("btn1");
var result=Get("result"); 
myBirthday.addEventListener("input",IsNum,false);
 loveBirthday.addEventListener("input",IsNum,false);

function IsNum() 
{
	var temp=this.value;
	for(var i=0;i<temp.length;i++)
{
	if(isNaN(temp[i]))
 {
	result.innerHTML="Туған күніңізді цифрмен енгізіңіз";
	return;
} 
}
 }
    oBtn.onclick=function() 
{
	var loveStr1=myBirthday.value+loveBirthday.value;
	var loveStr2=loveBirthday.value+myBirthday.value;
	loveStr1=Clean(loveStr1);
loveStr2=Clean(loveStr2
);
	if(loveStr1==-1&&loveStr2==-1)
{
	return;
}
var iLoveYou=Love(loveStr1);
var youLoveMe=Love(loveStr2);

var str1="Сенің махабтыңның пайызы!";
var str2="Оның махабтыңның пайызы!";
result.innerHTML=str1+"%"+iLoveYou+"<br/>"+str2+"%"+youLoveMe;
}
function Love(array)
{
var len=array.length;
alert(len);
if (len==2)
{
return array[0]*10+array[1]*1;
}
var i=0;
var arr=new Array(len-1);
while(i<len-1)
{
arr[i]=(array[i]*1+array[i+1]*1)%10;
i++;
}

return Love(arr);
}

function Clean(str)
{
var len=str.length;
var arr=new Array(4);
var j=0;
for(var i=0;i<len;i++)
{
	if(str[i]!=' '&&str[i]!='-'&&str[i]!='.'&&str[i]!='/'){
	if(isNaN(str[i]))
 {
result.innerHTML="Туған күніңізді цифрмен енгізіңіз!!!";
return -1;
}else
{
arr[j]=str[i];
j++;
   } 
	 }  
	 }
return arr;
}









 
 
 
 
 function Get(Id)
 {
 return document.getElementById(Id);
