	<div id="container">
	<div id="header">
	<input type="text" name="mytext"/>
	<select>
	<option value="+">+</option>
	<option value="-">-</option>
	<option value="*">*</option>
	<option value="/">/</option>
	<option value="%">%</option>
	</select>
	<input type="text" name="mytext"/>
		<input type="button" id="btn" value="Есептеу"/>
		<div id="result" style="padding-left:30px"></div>
	</div>
	<div id="result"> </div>
	<script type="text/javascript">
	var otxts=document.getElementsByName("mytext");
	var obtn=document.getElementById("btn");
	var osels=document.getElementsByTagName("select");
	var oresult=document.getElementById("result");
	var result;
	obtn.onclick=function(){
	if(Number(otxts[1].value)!=0)
	{
	switch(osels[0].value){
	case "+":result=Number(otxts[0].value)+Number(otxts[1].value);break;
	case "-":result=Number(otxts[0].value)-Number(otxts[1].value);break;
	case "*":result=Number(otxts[0].value)*Number(otxts[1].value);break;
	case "/":result=Number(otxts[0].value)/Number(otxts[1].value);break;
	case "%":result=Number(otxts[0].value)%Number(otxts[1].value);break;
	}
	oresult.innerText=result;
	}else
	{
	oresult.innerText="Бұл мәнде 0 шығыды!!";
	
	}
	
	}
	</script>
